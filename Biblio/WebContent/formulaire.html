<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulaire</title>
</head>
<body>
	<form action="FormServlet" method="post">
		<label>Titre du livre</label><br>
		<input type="text" name="titreLivre" size="20" placeholder="Titre">
		<br>
		<label>Auteur du livre</label><br>
		<input type="text" name="auteurLivre" placeholder="Auteur">
		<br>
		<label>Date d'édition du livre</label><br>
		<input type="date" name="dateEditionLivre" placeholder="Date d'édition">
		<br><br>
		<input type="submit" value="Reserver">
	</form>
</body>
</html>
